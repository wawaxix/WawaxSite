<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Troll Ultime</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1, h2, p {
            margin: 0.5rem 0;
        }

        .glitch-text, .jumping-text {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FF6347;
        }

        .glitch-text {
            font-size: 60px;
            animation: glitch 1s infinite;
        }

        .jumping-text {
            font-size: 40px;
            animation: jump 0.5s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .container {
            max-width: 900px;
            padding: 20px;
        }

        /* Animation déformée */
        @keyframes deform {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .deforming-image {
            width: 300px;
            height: 300px;
            margin: 1rem 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: deform 2s infinite ease-in-out;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        #randomMessage {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #F39C12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #spinningText {
            font-size: 24px;
            color: #9b59b6;
            font-weight: bold;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flashing-text {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .random-effects {
            color: #f39c12;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch-text">Oh t'es là ?! Prépare-toi à te faire troll</h1>
        <h2 class="jumping-text">Oui, c'est toi qu'on troll !</h2>

        <p id="spinningText" class="flashing-text">Troll détecté... Moi, je rigole bien ici !</p>

        <!-- Image déformée -->
        <img src="images/meme.jpg" class="deforming-image" alt="Meme Troll">

        <p id="randomMessage"></p>

        <!-- Popup -->
        <button onclick="showPopup()">Tu veux cliquer sur le bouton magique ?</button>

        <div id="popUpBox" class="popup">
            <p>Bien joué, t'as cliqué ! T'es vraiment pas mal...</p>
            <button onclick="closePopup()">Fermer</button>
        </div>

        <!-- Surprise: Texte random -->
        <p class="random-effects" id="randomText"></p>

        <button onclick="randomRedirect()">Un clic pour le chaos !</button>

        <audio id="trollSound" src="sounds/troll-sound.mp3" preload="auto"></audio>
        <audio id="surpriseSound" src="sounds/surprise-sound.mp3" preload="auto"></audio>
    </div>

    <script>
        const messages = [
            "Bienvenue dans le monde des trolls, moi j'ai des potes, mais toi t'es juste une victime...",
            "Ooh t'as cru que c'était fini ?! Bienvenue à l'ère des échecs !",
            "Surprise ! T'as encore perdu ! LOL",
            "Félicitations, t'es officiellement une cible pour les trolls.",
            "Bienvenue sur le site où ta dignité part en fumée !"
        ];

        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("randomMessage").innerText = messages[randomIndex];
        }

        window.onload = showRandomMessage;

        // Fonction pour afficher le pop-up
        function showPopup() {
            document.getElementById("popUpBox").style.display = "block";
            document.getElementById("trollSound").play();
        }

        // Fonction pour fermer le pop-up
        function closePopup() {
            document.getElementById("popUpBox").style.display = "none";
        }

        // Fonction pour redirection aléatoire
        function randomRedirect() {
            const urls = [
                "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll
                "https://www.youtube.com/watch?v=sOnqjkJTMaA", // Surprise song
                "https://www.memecenter.com"
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Surprise aléatoire
        const randomTexts = [
            "Ooh, encore une fois... t'es le meilleur pour cliquer !",
            "Je rigole tellement que tu cliques encore.",
            "Dis adieu à tes espoirs et rêves. À jamais."
        ];

        function randomText() {
            const index = Math.floor(Math.random() * randomTexts.length);
            document.getElementById("randomText").innerText = randomTexts[index];
        }

        setInterval(randomText, 5000);
    </script>
</body>
</html>
