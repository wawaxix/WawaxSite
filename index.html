<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Troll</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Styles généraux */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1, h2, p {
            margin: 0.5rem 0;
            text-align: center;
        }

        .glitch-text, .jumping-text {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FF6347;
        }

        .glitch-text {
            font-size: 60px;
            animation: glitch 1s infinite;
        }

        .jumping-text {
            font-size: 40px;
            animation: jump 0.5s ease-in-out infinite;
        }

        /* Animation Glitch */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        /* Animation Jump */
        @keyframes jump {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Style pour l'image déformée */
        @keyframes deform {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .deforming-image {
            width: 300px;
            height: 300px;
            margin: 1rem 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: deform 2s infinite ease-in-out;
        }

        /* Style du popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Boutons */
        button {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        /* Style du message aléatoire */
        #randomMessage {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #F39C12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Améliorations de la mise en page */
        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch-text">Bienvenue dans le site de Troll !</h1>
        <h2 class="jumping-text">Tu viens de te faire trollé !</h2>

        <!-- Image déformée -->
        <img src="images/meme.jpg" class="deforming-image" alt="Meme Troll">

        <!-- Pop-up -->
        <button onclick="showPopup()">Clique ici pour une surprise !</button>

        <div id="popUpBox" class="popup">
            <p>Tu as cliqué sur le bouton... Bien joué !</p>
            <button onclick="closePopup()">Fermer</button>
        </div>

        <!-- Message aléatoire -->
        <p id="randomMessage"></p>

        <!-- Redirection aléatoire -->
        <button onclick="randomRedirect()">Clique ici pour une surprise !</button>

        <!-- Son -->
        <audio id="trollSound" src="sounds/troll-sound.mp3" preload="auto"></audio>
        <audio id="surpriseSound" src="sounds/surprise-sound.mp3" preload="auto"></audio>
    </div>

    <script>
        // Fonction pour afficher un message aléatoire
        const messages = [
            "Tu es un champion... de la déception !",
            "C'est ici que ton rêve s'effondre.",
            "Surprise, t'es toujours ici ?!",
            "Troll du siècle !",
            "Bravo, t'as cliqué !"
        ];

        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("randomMessage").innerText = messages[randomIndex];
        }

        // Afficher un message aléatoire au chargement
        window.onload = showRandomMessage;

        // Fonction pour afficher le pop-up
        function showPopup() {
            document.getElementById("popUpBox").style.display = "block";
            document.getElementById("trollSound").play();
        }

        // Fonction pour fermer le pop-up
        function closePopup() {
            document.getElementById("popUpBox").style.display = "none";
        }

        // Fonction pour redirection aléatoire
        function randomRedirect() {
            const urls = [
                "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll
                "https://www.trollface.com", // Exemple d'un site fictif
                "https://www.memecenter.com"
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Fonction pour jouer un son de surprise
        document.querySelector('div').addEventListener('mouseover', function() {
            document.getElementById('surpriseSound').play();
        });
    </script>
</body>
</html>
